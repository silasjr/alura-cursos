<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/wow.min.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Loja virtual</title>

    <style type="text/css">
         main {
            padding-top:100px;
         }
         fullscreen {
            width: 100%;
         }
         footer {
            background:#333;
            color:#fff;
            padding:20px 0;
            text-align:center;
        }
    </style>

    <script>
        new WOW().init();
    </script>
</head>
<body>

    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            
            <div class="navbar-header">
                <a href="#home" class="navbar-brand">Caelum</a>    
                <button type="button" class="navbar-toggle" data-target=".navbar-collapse" data-toggle="collapse">Menu</button>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav nav">
                    <li><a href="#novidades">Novidades</a></li>

                    <li><a href="#maisVendidos">Mais vendidos</a></li>
                    <li>
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            Camisetas
                            <span class="caret"> </span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Masculinas</a></li>
                            <li><a href="#">Femininas</a></li>
                            <li><a href="#">Infantil</a></li>
                        </ul>
                    </li>
                </ul>
            </div>

            <form class="navbar-form navbar-right">
                <input type="text" class"form-control" placeholder="Digite sua busca" />
                <input type="submit" value="Buscar" />
            </form>

        </nav>
    </header>

    <main>
        <div class="container-fluid">
           <div class="col-sm-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-tittle">Sua Compra</h2>
                    </div>
                    <div class="panel-body">
                        <img src="img/produto.png" class="img-thumbnail img-responsive" />
                        <dl>
                            <dt>Nome</dt>
                            <dd>Camiseta azul</dd>

                            <dt>Cor</dt>
                            <dd>Azul</dd>

                            <dt>Tamanho</dt>
                            <dd>G</dd>

                            <dt>Preço</dt>
                            <dd>R$ 129,00</dd>
                        </dl>
                    </div>
                </div>
           </div>
           <div class="col-sm-8">
                <form>
                    <fieldset>
                    <legend>Informações do usuário</legend>
                        <div class="form-group">
                            <label for="nome">Nome completo:</label>
                            <input type="text" id="nome" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="cpf">Cpf:</label>
                            <input type="text" id="cpf" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <div class="input-group">
                                <span class="input-group-addon">@</span>
                                <input type="email" id="email" class="form-control" />
                            </div>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="novidades" value="sim" />
                                Quero receber novidades da loja
                            </label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Informações de pagamento</legend>
                        <div class="form-group">
                            <label for="bandeira">Bandeira</label>
                            <select class="form-control" id="bandeira">
                                <option value="visa">Visa</option>
                                <option value="mastercard">Mastercard</option>
                                <option value="amex">American Express</option>
                            </select>
                        </div>
                         <div class="form-group">
                            <label for="numero">Número</label>
                            <input type="number" id="numero" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="validade">Validade</label>
                            <input type="month" id="validade" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" class="form-control" maxlength="3" />
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <span class="glyphicon glyphicon-thumbs-up"></span>
                            Confirmar pedido
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>Avenida Paulista n 1</p>
        <p>(11) 2239-1234</p>
    </footer>

</body>
</html>
